<body>
     <div ng-app="postapp" ng-controller="postctrl">
       <center>  <form>

<label for="name">Player</label><br /> 
<input ng-model="player" type="text" value="" /> <br />
<label for="name">Bye Week</label><br /> 
<input ng-model="bye" type="text" value="" /> <br />
<label for="name">Total Fantasy Points</label><br /> 
<input ng-model="pts" type="text" value="" /> <br />
<label for="name">Points Attempted</label><br /> 
<input ng-model="patt" type="text" value="" /> <br />
<label for="name">Points Completed</label><br /> 
<input ng-model="pcmp" type="text" value="" /> <br />
<label for="name">Passing Yards</label><br /> 
<input ng-model="pyds" type="text" value="" /> <br />
<label for="name">Passing Touchdowns</label><br /> 
<input ng-model="ptd" type="text" value="" /> <br />
<label for="name">Interceptions</label><br /> 
<input ng-model="interception" type="text" value="" /> <br />
<label for="name">Passing 2pt Conversions</label><br /> 
<input ng-model="p2pt" type="text" value="" /> <br />
<label for="name">Rushing Attempts</label><br /> 
<input ng-model="ratt" type="text" value="" /> <br />
<label for="name">Rushing Yards</label><br /> 
<input ng-model="ryds" type="text" value="" /> <br />
<label for="name">Rushing Touchdowns</label><br /> 
<input ng-model="rtd" type="text" value="" /> <br />
<label for="name">Rushing 2pt Conversions</label><br /> 
<input ng-model="r2pt" type="text" value="" /> <br />
<label for="name">Receptions</label><br /> 
<input ng-model="rec" type="text" value="" /> <br />
<label for="name">Reception Yards</label><br /> 
<input ng-model="recyds" type="text" value="" /> <br />
<label for="name">Reception Touchdowns</label><br /> 
<input ng-model="retd" type="text" value="" /> <br />
<label for="name">Reception 2pt Conversions</label><br /> 
<input ng-model="re2pt" type="text" value="" /> <br />
<label for="name">Recieving Yards</label><br /> 
<input ng-model="reyds" type="text" value="" /> <br />
<label for="name">Touchdowns</label><br /> 
<input ng-model="td" type="text" value="" /> <br />
<label for="name">Year</label><br /> 
<input ng-model="yr" type="text" value="" /> <br />
<label for="name">Positions</label><br /> 
<input ng-model="pos" type="text" value="" /> <br />
              <button type="button" value="Submit"  ng-click="makeURL(player,bye,pts,patt,pcmp,pyds,ptd,interception,p2pt,ratt,ryds,rtd,r2pt,rec,recyds,retd,re2pt,reyds,td,yr,pos)">CREATE</button>
   {{msg}}
             
     
         </form></center>
         
    </div>
    
    <script>

var app = angular.module('postapp',[]);
app.controller('postctrl', function($scope,$http){
$scope.player = null;
$scope.bye = null;
$scope.pts= null;
$scope.patt= null;
$scope.pcmp= null;
$scope.pyds= null;
$scope.ptd= null;
$scope.interception = null;
$scope.p2pt = null;
$scope.ratt= null;
$scope.ryds= null;
$scope.rtd= null;
$scope.r2pt= null;
$scope.rec=null;
$scope.recyds = null;
$scope.retd = null;
$scope.re2pt= null;
$scope.reyds= null;
$scope.td= null;
$scope.yr= null;
$scope.pos= null;
    
$scope.makeURL = function(player,bye,pts,patt,pcmp,pyds,ptd,interception,p2pt,ratt,ryds,rtd,r2pt,rec,recyds,retd,re2pt,reyds,td,yr,pos){
var url = 'http://localhost:8080/CheckOn/flex?player='+player+'&bye='+bye+'&pts='+pts+'&patt='+patt+'&pcmp='+pcmp+'&pyds='+pyds+'&ptd='+ptd+'&interception='+interception+
    '&p2pt='+p2pt+'&ratt='+ratt+'&ryds='+ryds+'&rtd='+rtd+'&r2pt='+r2pt+'&rec='+rec+'&recyds='+recyds+'&retd='+retd+'&re2pt='+re2pt+'&reyds='+reyds+'&td='+td+'&yr='+yr+'&pos='+pos

console.log(url);
//Call the services
$http.post(url).then(function (response) {
if (response.data)
$scope.output = response.data;
$scope.msg = "Put Data Method Executed Successfully!";
}, function (response) {
$scope.msg = "Player Succesfully Created!";
$scope.statusval = response.status;
$scope.statustext = response.statusText;
$scope.headers = response.headers();
});
};
});



</script>
